<p>formation-list works!</p>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
  <div *ngFor="let formation of formations" class="p-4 shadow-lg rounded-xl border bg-white">
    <img [src]="formation.imageUrl" alt="{{formation.titre}}" class="w-full h-48 object-cover rounded" />
    <h2 class="text-xl font-bold mt-2">{{ formation.titre }}</h2>
    <p class="text-gray-600">{{ formation.description }}</p>
    
    <p class="text-sm text-gray-500">
      📍 {{ formation.enLigne ? 'En ligne (Lien Meet)' : formation.lieu }}
    </p>
    <button
      class="mt-4 bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded"
      (click)="participer(formation.id)"
    >
      Participer
    </button>
  </div>
</div>
